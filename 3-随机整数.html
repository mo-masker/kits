<script>

    // 获取随机整数
    function random(n){
       
        return Math.floor(Math.random()*n)
    }

    console.log(random(20));


    // 获取随机整数范围
    function random1(n,m){
        return Math.floor(Math.random()* (m - n + 1) + n)
    }

    console.log(random1(10,15));
</script>
